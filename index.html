<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To my Ghofi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #121212;
        color: #fff;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        height: 100vh;
      }

      .welcome-banner {
        height: 150px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #4caf50;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        animation: fadeIn 2s ease-in-out;
        flex-shrink: 0;
      }

      .welcome-banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: url("image.png")
          no-repeat center center;
        background-size: contain;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .stream {
        background: #000;
        width: 100%;
        aspect-ratio: 16/9;
        flex-shrink: 0;
      }

      .stream video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome-banner">It all started here</div>
      <div class="stream">
        <video controls>
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
</html>
