<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my Ghofi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ff69b4; /* Romantic pink background */
            color: #fff; /* White text color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive; /* Romantic font */
            background: linear-gradient(to bottom, #ff69b4, #ff1493, #ff0080);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px; /* Adjust width for a nice fit */
            height: 100%;
            padding: 10px;
            text-align: center;
        }

        .welcome-banner {
            height: 120px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            border-radius: 15px; /* Rounded corners */
            margin-bottom: 10px;
            text-shadow: 
                -2px -2px 0 black,  
                2px -2px 0 black,  
                -2px 2px 0 black,  
                2px 2px 0 black; /* Bold black outline */
        }


        .stream {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensures the video stays inside */
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8); /* Pink glow */
          }

        .stream video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the area nicely */
            border-radius: 15px; /* Keeps video rounded */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="welcome-banner">I'm sorry, my princess</div>
        <div class="stream">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
